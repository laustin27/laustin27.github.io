<style>
    .mo-tail-wag {
        transition: 500ms;
        animation-name: wag;
        animation-duration: .5s;
        animation-direction: alternate;
        animation-iteration-count: 5;
    }

    .mo-tail-static {
        position: absolute;
        top: 36%;
        left: 18%;
        z-index: -1;
    }

    @keyframes wag {
        0% {
            transform: rotate(-45deg);
        }
        100% {
            transform: rotate(45deg);
        }
}

</style>
<body class="my-4 mx-4" style="background: url(heart-background.png)">
    <div class="row my-auto">
        <div class="col-sm-12 text-center">
            <img src="mo-tail.gif" class="mo-tail-static" id="mo-tail">
            <img src="mo-tummy-no-tail.gif" onclick="showLove()">
        </div>
    </div>
</body>
<script>

function showLove() {
    $('#mo-tail').addClass('mo-tail-wag');
}


</script>
