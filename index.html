<style>
    body{  
      -webkit-perspective: 500px; 
      perspective: 500px;

    p{
      color:white;
      font-size:1rem;
      line-height:1;
      margin:0;
      padding:0;

    span{
      color:black;
      font-size:4rem;
      line-height:1;
      margin:0;
      padding:0;

      -webkit-transform: rotateX(25deg) rotateY(0deg) rotateZ(-3deg); 
      transform: rotateX(25deg) rotateY(0deg) rotateZ(-3deg);  

      -webkit-animation: anim 2s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-iteration-count:infinite;

      animation: anim 2s;
      animation-timing-function: linear;
      animation-iteration-count:infinite;
    }
    
    .bold {
       -webkit-animation-name: bold-anim, shake;
       -webkit-animation-duration: 2s, 0.5s;
       -webkit-animation-iteration-count: infinite, infinite;
        
       animation-name: bold-anim, shake;
       animation-duration: 2s, 0.5s;
       animation-iteration-count: infinite, infinite;
    }

    @-webkit-keyframes anim {
       0%   {color: red;}
        10%  {color: green;}
        20%  {color: blue;}
        30%  {color: yellow; }
        40%  {color: orange;}
        50%  {color: purple; }
        60%  {color: brown;}
        70%  {color: pink; }
        80%  {color: lime;}
        90%  {color: cyan;}
        100% {color: teal;}
    } 

    @keyframes anim {
        0%   {color: red;}
        10%  {color: green;}
        20%  {color: blue;}
        30%  {color: yellow; }
        40%  {color: orange;}
        50%  {color: purple; }
        60%  {color: brown;}
        70%  {color: pink; }
        80%  {color: lime;}
        90%  {color: cyan;}
        100% {color: teal;}
    } 
    
     @-webkit-keyframes bold-anim {
        0%   {color: red; font-weight: normal; }
        10%  {color: green; font-weight: bold}
        20%  {color: blue; font-weight: normal;}
        30%  {color: yellow; font-weight: bold}
        40%  {color: orange; font-weight: normal;}
        50%  {color: purple; font-weight: bold}
        60%  {color: brown; font-weight: normal;}
        70%  {color: pink; font-weight: bold}
        80%  {color: lime; font-weight: normal;}
        90%  {color: cyan; font-weight: bold}
        100% {color: teal; font-weight: normal;}
    } 

    @keyframes bold-anim {
        0%   {color: red; font-weight: normal;}
        10%  {color: green; font-weight: bold}
        20%  {color: blue; font-weight: normal;}
        30%  {color: yellow; font-weight: bold}
        40%  {color: orange; font-weight: normal;}
        50%  {color: purple; font-weight: bold}
        60%  {color: brown; font-weight: normal;}
        70%  {color: pink; font-weight: bold}
        80%  {color: lime; font-weight: normal;}
        90%  {color: cyan; font-weight: bold}
        100% {color: teal; font-weight: normal;}
    } 
    
    @-webkit-keyframes shake {
      0% { transform: skewX(-60deg); }
      25% { transform: skewX(60deg); }
      50% { transform: skewX(-60deg); }
      75% { transform: skewX(60deg); }
      100% { transform: skewX(0deg); }  
    }
    
    @keyframes shake {
      0% { transform: skewX(-60deg); }
      25% { transform: skewX(60deg); }
      50% { transform: skewX(-60deg); }
      75% { transform: skewX(60deg); }
      100% { transform: skewX(0deg); }  
    }
    
    .link {
        font-size: 2.5rem;
    }

    @keyframes wag {
        25% {
            transform: rotate(-20deg);
        }
        75% {
            transform: rotate(10deg);
        }
}

<script>
function whichAnimationEvent(){
  var t,
      el = document.createElement("fakeelement");

  var animations = {
    "animation"      : "animationend",
    "OAnimation"     : "oAnimationEnd",
    "MozAnimation"   : "animationend",
    "WebkitAnimation": "webkitAnimationEnd"
  }

  for (t in animations){
    if (el.style[t] !== undefined){
      return animations[t];
    }
  }
}

var animationEvent = whichAnimationEvent();

$(".button").click(function(){
  $(this).addClass("animate");
  $(this).one(animationEvent,
              function(event) {
    // Do something when the animation ends
  });
});

function showLove() {
    $('#mo-tail').addClass('mo-tail-wag');
    $('#mo-tail').one(animationEvent,
              function(event) {
    $('#mo-tail').removeClass('mo-tail-wag');
  });
}


</script>
