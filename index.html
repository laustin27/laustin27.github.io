<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="housing.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #DCDCDC;">
<div class="container">
    <h2>Welcome to the housing form! Fill it out and press submit</h2>
    <form>
        <div class="row mt-5">
            <div class="col-sm-12">
                <label for="address">Beds</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address" name="address">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <label for="beds">Beds</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="beds" name="beds">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="bath">Bath</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="bath" name="bath">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="col-sm-6">
                <label for="size">Size (In Square Feet)</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="size" name="size">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-8"></div>
            <div class="col-sm-2 pr-2">
                <button type="button" onclick="clearForm()" class="btn-secondary btn-block" id="clear_button">Clear</button>
            </div>
            <div class="col-sm-2 float-right">
                <button type="button" onclick="submitData()" class="btn-primary btn-block" id="submit_button">Submit</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div id="col accordion">
            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#resultAddress">
                        Collapsible Group Item #1
                    </a>
                </div>
                <div id="resultAddress" class="collapse show" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum..
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        Collapsible Group Item #2
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum..
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        Collapsible Group Item #3
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum..
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function submitData() {
        beds =  $('#beds').val();
        bath =  $('#bath').val();
        price = $('#price').val();
        size =  $('#size').val();
        address =  $('#address').val();

        $('#accordion').append(
            "<div class='card'>" +
                "<div class='card-header'>" +
                    "<a class='card-link' data-toggle='collapse' href='#result" + address + "'>" +
                        address +
                    "</a>" +
                "</div>" +
                "<div id='result" + address + "' + "class='collapse show' data-parent='#accordion'> +
                    "<div class='card-body'>" +
                        "<div class='row result mt-3'>" +
                            "<div class='col-sm-2'>" +
                                "<p>Beds = " + beds + "</p>" +
                                "<p>Bath = " + bath + "</p>" +
                            "</div>" +
                            "<div class='col-sm-2'>" +
                                "<p>Price = " + price + "</p>" +
                                "<p>Size = " + size + "</p>" +
                            "</div>" +
                        "</div>" +
                    "</div>" +
                "</div>" +
           "</div>"
        )
    };

    function clearForm() {
      $('#beds').val('');
      $('#bath').val('');
      $('#price').val('');
      $('#size').val('');
    }


</script>
